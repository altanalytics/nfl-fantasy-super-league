version: 1

backend:
  phases:
    preBuild:
      commands:
        - echo "Installing Node.js 20"
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        - . ~/.nvm/nvm.sh
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
    build:
      commands:
        - npm install --legacy-peer-deps
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - . ~/.nvm/nvm.sh
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
